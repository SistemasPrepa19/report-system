    <style>

        * {
            font-size: 16px;
            font-family: 'Orbitron', sans-serif;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #1a1e29;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Title */
        .title {
            background: linear-gradient(90deg, #132d46, #01acc383);
            text-align: center;
            margin: 10px;
            padding: 1px; 
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 2px;
            box-shadow: 0 0 10px #01acc380;
        }

        h4 {
            text-shadow: 0px 0px 10px #01acc3;
        }

        /* Containers */
        .user-input-container, .form {
            background-color: rgba(19, 45, 70, 0.8);
            margin: 10px;
            padding: 0px 10px 0px 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px #01acc34d;
        }

        .user-input-container {
            display: flex;
            flex-direction: column;
            width: 95%;
        }

        .user-input {
            border-radius: 5px;
            margin: -10px 0 10px 0;
            background: #132d46;
            color: white;
            border: none;
            outline: none;
            transition: 0.3s;
        }


        .user-input:focus, select:focus {
            box-shadow: 0px 0px 8px #01acc3;
        }

        .form {
            display: flex;
            flex-direction: row;
        }

        /* General container */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            width: 100%;
        }

        /* Inputs & Select */
        input, select {
            padding: 10px;
            margin: -10px 0 10px 0;
            border-radius: 5px;
            border: none;
            outline: none;
            background: #132d46;
            color: white;
            transition: 0.3s;
            border: solid 1px #01acc3;
        }

        select {
            width: 90%;
            margin-top: 1px;
            text-align: left;
            font-size: 14px;
        }


        .icono {
            background-color: white;
            border-radius: 10px;
            width: 90%;
            height: 80%;
            padding: 15px;
            margin: 10px;
        }

        option {
            text-align: left;
            padding: 0px;
            margin: 5px;
        }

        button {
            padding: 10px;
            margin: 5px 0 10px;
            border-radius: 5px;
            background: #01acc3;
            color: white;
            transition: 0.3s;
            border: solid 1px #01acc3;
            width: 90%;
            font-weight: bold;
            box-shadow: 0 0 15px #01acc380;
        }
        
        footer {
            background: #01acc388;
            color: white;
            text-align: center;
            padding: px 0;
            position: relative;
            width: 100%;
            margin-top: 15px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #132d46;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            box-shadow: 0 0 10px #01acc380;
        }

        .modal button {
            width: 45%;
            margin: 5px;
        }

        #modal-info {
            text-align: left;
        }

        .success-message {
            animation: fadeInOut 3s forwards;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: scale(0.8); }
            20% { opacity: 1; transform: scale(1); }
            80% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(1.2); }
        }
    </style>
</head>

            <button id="btnEnviar">Enviar</button>
        </div>
    </div>

            <img style="width: 25%; border-radius: 50%;" src="https://w7.pngwing.com/pngs/873/563/png-transparent-computer-icons-icon-design-business-success-miscellaneous-angle-text-thumbnail.png" alt="">

    <script>
        document.getElementById("btnListo").addEventListener("click", function() {
            // Obtener los valores de los inputs y selects
            var usuario = document.getElementById("usuario").value;
            var edificio = document.getElementById("edificio").value;
            var aula = document.getElementById("aula").value;
            var maquina = document.getElementById("maquina").value;
            var categoria = document.getElementById("categoria").value;
            var problema = document.getElementById("problema").value;
        
            // Validar que todos los campos estén completos
            if (!usuario || !edificio || !aula || !maquina || !categoria || !problema) {
                alert("Por favor, completa todos los campos.");
                return;
            }
        
            // Mostrar datos en el modal
            document.getElementById("modalInfo").innerHTML = `
                <strong>Usuario:</strong> ${usuario}<br>
                <strong>Edificio:</strong> ${edificio}<br>
                <strong>Aula:</strong> ${aula}<br>
                <strong>Máquina:</strong> ${maquina}<br>
                <strong>Categoría:</strong> ${categoria}<br>
                <strong>Problema:</strong> ${problema}
            `;
            
            document.getElementById("modalConfirm").style.display = "flex";
        });
        
        document.getElementById("btnCancelar").addEventListener("click", function() {
            document.getElementById("modalConfirm").style.display = "none";
        });
        
        document.getElementById("btnEnviar").addEventListener("click", function() {
            var usuario = document.getElementById("usuario").value;
            var edificio = document.getElementById("edificio").value;
            var aula = document.getElementById("aula").value;
            var maquina = document.getElementById("maquina").value;
            var categoria = document.getElementById("categoria").value;
            var problema = document.getElementById("problema").value;
        
            // URL del Web App de Google Apps Script
            var url = "https://script.google.com/macros/s/AKfycbyQlcBFHm6XM9ipcmLHoTbWpat35_DoDOjQhn4rj2y7g7F8Wacz-ilLcItWpten04xA1Q/exec"; 
        
            // Enviar los datos a Google Sheets
            fetch(url, {
                method: "POST",
                mode: "no-cors",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ usuario, edificio, aula, maquina, categoria, problema })
            }).then(() => {
                document.getElementById("modalConfirm").style.display = "none";
                document.getElementById("modalSuccess").style.display = "flex";
                setTimeout(() => {
                document.getElementById("modalSuccess").style.display = "none";
                location.reload();
            }, 3000);
            }).catch(error => console.error("Error al enviar:", error));
        });
        </script>
